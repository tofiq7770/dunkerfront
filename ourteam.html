<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .team-section {
            text-align: center;
            padding: 80px 0;
        }

        .team-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .team-member {
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        .team-member img {
            width: 100%;
            height: auto;
        }

        .member-info {
            padding: 20px;
        }

        .role {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <section class="team-section">
        <h1 class="team-title">MEET OUR TEAM</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="team-member">
                        <img src="https://dunker.qodeinteractive.com/wp-content/uploads/2023/01/inner-team-5.jpg" alt="William Smith">
                        <div class="member-info">
                            <p class="role">Graphic Designer</p>
                            <p class="name">WILLIAM SMITH</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="team-member">
                        <img src="https://dunker.qodeinteractive.com/wp-content/uploads/2023/01/inner-team-6.jpg" alt="Sarah Johnson">
                        <div class="member-info">
                            <p class="role">Digital Marketer</p>
                            <p class="name">SARAH JOHNSON</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="team-member">
                        <img src="https://dunker.qodeinteractive.com/wp-content/uploads/2023/01/inner-team-1.jpg" alt="Emma Williams">
                        <div class="member-info">
                            <p class="role">Product Manager</p>
                            <p class="name">EMMA WILLIAMS</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="team-member">
                        <img src="https://dunker.qodeinteractive.com/wp-content/uploads/2023/01/inner-team-2.jpg" alt="Emma Williams">
                        <div class="member-info">
                            <p class="role">Product Manager</p>
                            <p class="name">EMMA WILLIAMS</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="team-member">
                        <img src="https://dunker.qodeinteractive.com/wp-content/uploads/2023/01/inner-team-3.jpg" alt="Emma Williams">
                        <div class="member-info">
                            <p class="role">Product Manager</p>
                            <p class="name">EMMA WILLIAMS</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="team-member">
                        <img src="https://dunker.qodeinteractive.com/wp-content/uploads/2023/01/inner-team-4.jpg" alt="Emma Williams">
                        <div class="member-info">
                            <p class="role">Product Manager</p>
                            <p class="name">EMMA WILLIAMS</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
